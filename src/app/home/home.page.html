<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <div class="ion-text-center">
        <ion-button (click)="navigateToInsertBill()">Inserir uma conta</ion-button>
        <ion-button (click)="navigateToListBill()">Lista de contas</ion-button>
      </div>
      <div class="ion-text-center">
        <ion-button (click)="navigateToInsertRevenue()">Inserir uma receita</ion-button>
        <ion-button (click)="navigateToListRevenue()">Lista de receitas</ion-button>
      </div>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Finanças Inteligentes</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>

      <ion-card>
        <ion-card-header>
          <ion-card-title>Visão Geral</ion-card-title>
        </ion-card-header>

        <ion-card-content class="ion-text-center">
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-button fill="clear" (click)="navigateToPreviousMonth()">
                  <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
                </ion-button>
              </ion-col>
              <ion-col class="ion-padding-vertical">
                <h2 class="ion-text-capitalize">{{choosedMonth}}</h2>
              </ion-col>
              <ion-col>
                <ion-button fill="clear" (click)="navigateToNextMonth()">
                  <ion-icon slot="icon-only" name="arrow-forward-outline"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>

          <ion-item>
            <ion-label>
              <h1>Receitas</h1>
              <p>{{formattedChoosedMonthRevenues}}</p>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              <h1>Despesas</h1>
              <p>{{formattedChoosedMonthExpenses}}</p>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              <h1>Saldo do mês</h1>
              <p>{{formattedChoosedMonthBalance}}</p>
            </ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-content>
          <canvas #barCanvas style="position: relative; height:20vh; width:40vw"></canvas>
        </ion-card-content>
      </ion-card>

      <ion-fab slot="fixed" vertical="bottom" horizontal="center">
        <ion-fab-button (click)="presentActionSheet()" color="secondary" >
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>

    </ion-content>
  </div>
</ion-app>
