<ion-list *ngIf="showListItems">
  <ion-item *ngFor="let revenue of revenues">
    <ion-grid>
      <ion-row>
        <ion-col size-xs="8">
          <ion-label>
            <h2>{{ revenue.name }}</h2>
            <p>Type: {{ revenue.type }}</p>
            <p>Amount: {{ revenue.amount }}</p>
            <p>Date: {{ revenue.date }}</p>
          </ion-label>
        </ion-col>
        <ion-col size-xs="4">
          <ion-button expand="block" size="small" fill="outline" (click)="editRevenue(revenue.primaryKey)">
            <ion-icon class="padding-right" name="pencil"></ion-icon>
            Editar
          </ion-button>
          <br>
          <ion-button expand="block" size="small" fill="outline" color="danger" (click)="editRevenue(revenue.primaryKey)">
            <ion-icon class="padding-right" name="trash"></ion-icon>
            Deletar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-item>
</ion-list>
<ion-grid *ngIf="showTableItems">
  <ion-row>
    <ion-col>Name</ion-col>
    <ion-col>Type</ion-col>
    <ion-col>Amount</ion-col>
    <ion-col>Date</ion-col>
  </ion-row>
  <ion-row *ngFor="let revenue of revenues">
    <ion-col>{{ revenue.name }}</ion-col>
    <ion-col>{{ revenue.type }}</ion-col>
    <ion-col>{{ revenue.amount }}</ion-col>
    <ion-col>{{ revenue.date }}</ion-col>
  </ion-row>
</ion-grid>
